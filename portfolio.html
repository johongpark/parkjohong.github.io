    <legend>First name</legend>

  <fieldset >

     </ul>

    </fieldset>
  
    <fieldset > 
      <legend >Subject</legend>
      <ul>
        <li>
           <label for="subject">  </label>
           <input type="text" class="form-wrapper"  id="subject" required>
        </li>
     </ul>

    </fieldset>
  
    <fieldset > 
      <legend >Message</legend>
      <ul>
        <li>
           <label for="message">  </label>
           <textarea id="message" class="message" placeholder="text here" cols="62" rows="40"></textarea>

     </ul>
